<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    {% if final %}
      <h1>Game Over! 🎉</h1>
      <p>You guessed {{ score }}/{{ total }} Pokémon correctly ({{ percent }}%).</p>
      <a href="{{ url_for('home') }}"><button>Play Again</button></a>
    {% else %}
      {% if correct %}
        <h1>Correct! 🎉 It's {{ answer }}.</h1>
      {% else %}
        <h1>Oops! ❌ The correct answer was {{ answer }}.</h1>
      {% endif %}
      <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ answer }}">
      <a href="{{ url_for('game') }}"><button>Next Pokémon -></button></a>
    {% endif %}
  </div>
</body>
</html>
